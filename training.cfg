bind p "toggle bot_stop 0 1; say TOGGLE BOT STOP"
bind h "bot_place; say PLACE BOT HERE"
bind j "bot_kill all; say KILLING ALL BOTS"
bind k "bot_kick all; say KICKING BOTS"
bind l "toggle host_timescale 4 1; say TOGGLE TIMESCALE"
bind n "sv_rethrow_last_grenade; say RETHROWING LAST GRENADE"
