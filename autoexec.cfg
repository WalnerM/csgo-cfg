// Launch options:
// -w 1400 -h 1050 -refresh 144 -fullscreen -tickrate 128 -nojoy -novid +exec autoexec 

echo "========================"
echo "Executing Mochi's config"
echo 

// MISCELLANEOUS
cl_autowepswitch 0
cl_disablefreezecam 1 
cl_join_advertise 2
cl_rebuy PrimaryWeapon Armor Flashbang Flashbang SmokeGrenade Defuser IncGrenade HEGrenade Molotov SecondaryWeapon Decoy Taser
cl_righthand 1
+cl_show_team_equipment
cl_teamid_overhead_mode 2
cl_use_opens_buy_menu 0
closeonbuy 0
gameinstructor_enable 0 

// MOUSE
m_customaccel 0
m_mousespeed 0
m_rawinput 1	
sensitivity 2.6
zoom_sensitivity_ratio_mouse 1.0

// SMOOTH
cl_cmdrate 128
cl_downloadfilter nosounds
cl_extrapolate 1
cl_forcepreload 1 
cl_obs_interp_enable 1
mm_dedicated_search_maxping 70
r_lightinterp 5
sv_disable_observer_interpolation 0

// RATE
cl_cmdrate 128
cl_interp 0
cl_interp_ratio 1
cl_interpolate 1
cl_lagcompensation 1
cl_predict 1
cl_predictweapons 1
cl_updaterate 128
rate 128000

// FPS
fps_max 0
fps_max_menu 100
func_break_max_pieces 0
mat_disable_bloom 1
muzzleflash_light 0
r_drawparticles 0 
r_drawtracers 0
r_drawtracers_firstperson 0
r_dynamic 0
r_eyegloss 0
r_eyemove 0
r_eyeshift_x 0
r_eyeshift_y 0
r_eyeshift_z 0
r_eyesize 0

// CROSSHAIR
cl_crosshair_drawoutline 1
cl_crosshair_friendly_warning 1
cl_crosshair_outlinethickness 1
cl_crosshair_recoil 0
cl_crosshair_sniper_show_normal_inaccuracy 0
cl_crosshair_sniper_width 2
cl_crosshair_t 0
cl_crosshairalpha 90
cl_crosshaircolor 1
cl_crosshaircolor_b 0
cl_crosshaircolor_g 255
cl_crosshaircolor_r 0
cl_crosshairdot 0
cl_crosshairgap -0.5
cl_crosshairgap_useweaponvalue 0
cl_crosshairsize 2.5
cl_crosshairstyle 4
cl_crosshairthickness 1.25
cl_crosshairusealpha 1
cl_observed_bot_crosshair 1
cl_observercrosshair 1
crosshair 1

// RADAR
cl_radar_always_centered 1
cl_radar_icon_scale_min 0.4
cl_radar_rotate 1
cl_radar_scale 0.9
cl_radar_square_with_scoreboard 1

// HUD
cl_drawhud 1
cl_hud_color 2
cl_hud_healthammo_style 1
cl_hud_playercount_pos 0
cl_hud_playercount_showcount 0
cl_hud_radar_scale 1.2
cl_show_clan_in_death_notice 0
cl_showloadout 1
cl_teammate_colors_show 1
hud_scaling 0.7
hud_showtargetid 1

// BOB AND VIEWMODEL
cl_bob_lower_amt 5
cl_bobamt_lat 0.1
cl_bobamt_vert 0.1
cl_bobcycle 0.98
cl_viewmodel_shift_left_amt 1.5
cl_viewmodel_shift_right_amt 0.75
r_drawtracers_firstperson 0
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5
viewmodel_presetpos 3
viewmodel_recoil 0

// VOICE
snd_mixer_master_level 1.0
voice_enable 1
voice_forcemicrecord 0
voice_mixer_boost 0
voice_mixer_mute 0
voice_mixer_volume 1
voice_positional 0
voice_threshold 2000
// windows_speaker_config 1 //Seams deprecated

// SOUNDS
snd_deathcamera_volume 0.02
snd_mapobjective_volume 0.15
snd_menumusic_volume 0.01
snd_mix_async 1
snd_mixahead 0.05
// snd_musicvolume 0.1 //Seams deprecated
snd_musicvolume_multiplier_inoverlay 0.5
snd_mute_losefocus 0
snd_mvp_volume 0.1
snd_roundend_volume 0.08
snd_roundstart_volume 0.08
// snd_stream 1 //Seams deprecated
snd_tensecondwarning_volume 0.3

// NET_GRAPH
net_graph 0 //Shows my network usage data
net_graphpos "2" //Positioning of Net Graph
net_graphproportionalfont "0" //Makes font smaller
net_graphshowinterp "0" //Shows interpolation value
net_graphshowlatency "0" //Shows latency value
net_graphsolid "1" //Solid Net Graph
net_graphtext "1" //Shows text fields
net_maxroutable "1200" //Requested max packet size before packets are 'split'
net_scale "5" //Makes font smaller

cl_showfps 1

// SHOW DAMAGE
con_enable 1
con_filter_enable 2
con_filter_text "Damage "
con_filter_text_out "Player:"
developer 0

exec binds

host_writeconfig
mat_savechanges

echo
echo "I'm done with this shit XD"
echo "========================"