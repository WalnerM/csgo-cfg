unbindallmousekeyboard
bind A +moveleft
bind B buymenu
bind D +moveright
bind G drop
bind H slot12
bind Q lastinv
bind S +back
bind V +voicerecord
bind W +forward
bind Z bind_radio_rotate0
bind - "toggle voice_enable 0 1"
bind ` toggleconsole
bind , autobuy
bind . rebuy
bind / buy_utilities
bind ENTER messagemode
bind SPACE "+jump;-attack;-jump"
bind TAB +showscores
bind ESCAPE cancelselect
bind SHIFT +speed
bind RSHIFT +walkchat
bind ALT +alt_mod
bind CTRL +duck

// F-KEY BINDS
bind F1 "playerradio deathcry *CAGANDO*"
bind F2 getout
bind F5 "exec autoexec.cfg"
bind F6 "exec training.cfg"
bind F11 disconnect

// MOUSE BINDS
bind MOUSE1 +attack
bind MOUSE2 +attack2
bind MOUSE3 player_ping
bind MOUSE4 +align
bind MOUSE5 "toggle cl_radar_scale 0.45 1; toggle cl_radar_always_centered 0 1"
bind MWHEELUP +jump
bind MWHEELDOWN +jump

// DEMO BINDS
bind HOME demo_togglepause
bind END fast1
bind PGUP demo_fast
bind PGDN demo_slow
bind INS "demo_gototick 640 relative"
bind DEL "demo_gototick -1280 relative"

// ALT BINDS
alias +alt_mod "exec binds-alt.cfg"
alias -alt_mod "exec binds-def.cfg"
-alt_mod

// BUY UTILITIES
alias buy_utilities "buy vesthelm; buy defuser; buy flashbang; buy smokegrenade; buy molotov; buy hegrenade; buy taser;"

// WALKCHAT
alias +walkchat "+speed; bind ENTER messagemode2"
alias -walkchat "-speed; bind ENTER messagemode"

// ROTATIONAL RADIO
alias bind_radio_rotate0 "radio;  bind Z bind_radio_rotate1"
alias bind_radio_rotate1 "radio1; bind Z bind_radio_rotate2"
alias bind_radio_rotate2 "radio2; bind Z bind_radio_rotate3"
alias bind_radio_rotate3 "radio3; bind Z bind_radio_rotate0"

// CROSSHAIR ALIASES
alias +align "cl_crosshairsize 1000; r_cleardecals"
alias -align "cl_crosshairsize 2"

// DEMO ALIASES
alias slow8 "alias demo_fast slow4; alias demo_slow fast1; demo_timescale .125"
alias slow4 "alias demo_fast slow2; alias demo_slow slow8; demo_timescale .25"
alias slow2 "alias demo_fast fast1; alias demo_slow slow4; demo_timescale .5"
alias fast1 "alias demo_fast fast2; alias demo_slow slow2; demo_timescale 1"
alias fast2 "alias demo_fast fast4; alias demo_slow fast1; demo_timescale 2"
alias fast4 "alias demo_fast fast8; alias demo_slow fast2; demo_timescale 4"
alias fast8 "alias demo_fast fast1; alias demo_slow fast4; demo_timescale 8"
fast1

