// CROSSHAIR ALIASES
alias +align "cl_crosshairsize 1000; cl_crosshair_drawoutline 1; r_cleardecals"
alias -align "crosshair_main"

alias crosshair_normal "cl_crosshairsize 2; cl_crosshair_drawoutline 1; cl_crosshairthickness 1.25"
alias crosshair_dot "cl_crosshairsize 0; cl_crosshair_drawoutline 0; cl_crosshairthickness 1.5"
alias crosshair_align "cl_crosshairsize 1000; cl_crosshair_drawoutline 1; cl_crosshairthickness 1.25"
alias crosshair_main crosshair_normal

alias toggle_crosshair toggle_crosshair_on
alias toggle_crosshair_on "alias crosshair_main crosshair_dot; alias toggle_crosshair toggle_crosshair_off; crosshair_main"
alias toggle_crosshair_off "alias crosshair_main crosshair_normal; alias toggle_crosshair toggle_crosshair_on; crosshair_main"

// ALLTALK
alias toggle_alltalk ta_on
alias ta_on "sm_rcon sv_full_alltalk 1; alias toggle_alltalk ta_off; sm_say Alltalk is ON."
alias ta_off "sm_rcon sv_full_alltalk 0; alias toggle_alltalk ta_on; sm_say Alltalk is OFF."