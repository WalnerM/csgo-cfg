unbindallmousekeyboard
bind A +moveleft
bind B buymenu
bind D +moveright
bind G drop
bind H sv_rethrow_last_grenade
bind M teammenu
bind N noclip
bind Q lastinv
bind S +back
bind V +voicerecord
bind W +forward
bind Z bind_radio_rotate0
bind ` toggleconsole
bind , autobuy
bind . rebuy
bind / "exec echo-binds"
bind = "toggle cl_righthand 0 1"
bind [ +lookatweapon
bind ] toggle_crosshair
bind ENTER messagemode
bind SPACE "+jump;-attack;-jump"
bind TAB +showscores
bind ESCAPE cancelselect
bind SHIFT +speed
bind RSHIFT +walkchat
bind ALT +alt_mod
bind CTRL +duck
bind F5 "exec autoexec.cfg"
bind F6 "exec training.cfg"
bind F7 "exec demo.cfg"
bind F8 "exec 1v1.cfg"
bind F11 disconnect
bind MOUSE1 +attack
bind MOUSE2 +attack2
bind MOUSE3 player_ping
bind MOUSE4 +align
bind MOUSE5 "toggle cl_radar_scale 0.45 0.9; toggle cl_radar_always_centered 0 1"
bind MWHEELUP +jump
bind MWHEELDOWN +jump
bind INS "compliment"
bind DEL "thanks"
bind HOME "cheer; say_team .stay"
bind END "getout; say_team .switch"
bind PGUP "roger"
bind PGDN "negative"
bind PAUSE "say .pause"
bind UPARROW "incrementvar volume 0 1 0.05; echo volume up"
bind DOWNARROW "incrementvar volume 0 1 -0.05; echo volume down"
bind LEFTARROW "incrementvar voice_scale 0 1 -0.05; echo voice_scale down"
bind RIGHTARROW "incrementvar voice_scale 0 1 0.05; echo voice_scale up"

alias +alt_mod "exec binds-alt.cfg"
alias -alt_mod "exec binds-def.cfg"
-alt_mod

alias buy_utilities "buy vesthelm; buy defuser; buy flashbang; buy smokegrenade; buy molotov; buy hegrenade; buy taser;"

// WALKCHAT
alias +walkchat "+speed; bind ENTER messagemode2"
alias -walkchat "-speed; bind ENTER messagemode"

// ROTATIONAL RADIO
alias bind_radio_rotate0 "radio;  bind Z bind_radio_rotate1"
alias bind_radio_rotate1 "radio1; bind Z bind_radio_rotate2"
alias bind_radio_rotate2 "radio2; bind Z bind_radio_rotate3"
alias bind_radio_rotate3 "radio3; bind Z bind_radio_rotate0"

// CROSSHAIR ALIASES
alias +align "crosshair_align; r_cleardecals"
alias -align "crosshair_main"

alias crosshair_normal "cl_crosshairsize 2; cl_crosshair_drawoutline 0; cl_crosshairthickness 0"
alias crosshair_dot "cl_crosshairsize 0; cl_crosshair_drawoutline 0; cl_crosshairthickness 1.5"
alias crosshair_align "cl_crosshairsize 1000; cl_crosshair_drawoutline 0; cl_crosshairthickness 0"
alias crosshair_main crosshair_normal

alias toggle_crosshair toggle_crosshair_on
alias toggle_crosshair_on "alias crosshair_main crosshair_dot; alias toggle_crosshair toggle_crosshair_off; crosshair_main"
alias toggle_crosshair_off "alias crosshair_main crosshair_normal; alias toggle_crosshair toggle_crosshair_on; crosshair_main"